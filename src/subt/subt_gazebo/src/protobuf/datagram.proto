syntax = "proto3";
package subt.msgs;

/// \ingroup subt_msgs
/// \interface Datagram
/// \brief A message containing some payload to communicate among one or
/// multiple teammates.

message Datagram
{
  /// \brief Address of the sender.
  string src_address = 1;

  /// \brief Address of the destination.
  string dst_address = 2;

  /// \brief Destination port.
  uint32 dst_port    = 3;

  /// \brief Payload.
  bytes data         = 4;
}
